<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <h2 class="text-center p-5 titulo">Registro de vuelos</h2>
    <div class="container mt-5 p-5">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nuevo-vuelo">
                    <legend class="mb-4">Datos de vuelo</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Aereolinea:</label>
                        <div class="col-sm-8 col-lg-8">

                            <select name="aereolinea" id="aereolinea" class="form-control">
                                <option value="" selected disabled>elige tu aereolinea</option>
                                <option value="tuquisalvaje">tuquisalvaje</option>
                                <option value="aereoMotor">aereoMotor</option>
                                <option value="la que nunca se cae">la que nunca se cae</option>
                                <option value="el burrito sabanero">el burrito sabanero</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">tipo de viaje:</label>
                        <div class="col-sm-8 col-lg-8">

                            <select name="tipo" id="tipo" class="form-control">
                                <option value="" selected disabled>elige el tipo de viaje</option>
                                <option value="solo ida">solo ida</option>
                                <option value="de ida y vuelta">de ida y vuelta</option>
                            </select>
                            <!-- <input type="text" id="mascota" name="mascota" class="form-control"
                                placeholder="Nombre Mascota"> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">desde:</label>
                        <div class="col-sm-8 col-lg-8">

                            <select name="desde" id="desde" class="form-control">
                                <option value="" selected disabled>elige desde donde es el viaje</option>
                                <option value="venenzuela">venenzuela</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Colombia">Colombia</option>
                                <option value="España">España</option>
                                <option value="Ucrania">Ucrania</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Canada">Canada</option>
                                <option value="Chile">Chile</option>
                                <option value="Arabia Saudita">Arabia Saudita</option>
                            </select>
                            <!-- <input type="text" id="propietario" name="propietario" class="form-control"
                                placeholder="Nombre Dueño de la Mascota"> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">hasta:</label>
                        <div class="col-sm-8 col-lg-8">
                            <select name="hasta" id="hasta" class="form-control">
                                <option value="" selected disabled>elige hasta donde es el viaje</option>
                                <option value="venenzuela">venenzuela</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Colombia">Colombia</option>
                                <option value="España">España</option>
                                <option value="Ucrania">Ucrania</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Canada">Canada</option>
                                <option value="Chile">Chile</option>
                                <option value="Arabia Saudita">Arabia Saudita</option>
                            </select>
                            <!-- <input type="tel" id="telefono" name="telefono" class="form-control"
                                placeholder="Número de Teléfono"> -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">ida:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="ida" name="ida" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">vuelta:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="vuelta" name="vuelta" class="form-control">
                        </div>
                    </div>

                    <!-- <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Sintomas:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="sintomas" name="sintomas" class="form-control"></textarea>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block">Crear Cita</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="administra" class="mb-4">Administra tus Citas</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div>
        <!--.row-->
    </div>
    <!--.container-->

</body>

</html>
